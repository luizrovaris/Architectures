<div class="card card-body flex-fill">
  <div class="col-sm-12">
    <h6>Open Billings</h6>
    <ol class="list-group list-group-flush" *ngIf="openBillings">
      <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let ob of openBillings">
        <div class="ms-2 me-auto">
          <div class="fw-bold"><p class="font-weight-bold"><i class="fa fa-file text-danger"></i><strong> Invoice</strong> {{ob.invoiceNumber}}</p></div>
          <p class="font-weight-light"><strong>Due Date:</strong> {{ob.dueDate | date: 'dd/MM/yyyy'}}</p>
        </div>
        <span class="badge bg-danger rounded-pill float-right">$ {{ob.value | number:'1.2-2'}}</span>
      </li>
    </ol>
    <div class="text-center" *ngIf="!openBillings">
      <img src="/assets/images/eclipse_sm.gif" />
    </div>
  </div>
</div>
<div class="card card-body flex-fill">
  <div class="col-sm-12">
    <h6>Closed Billings</h6>
    <ol class="list-group list-group-flush" *ngIf="closedBillings">
      <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let cb of closedBillings">
        <div class="ms-2 me-auto">
          <div class="fw-bold"><p class="font-weight-bold"><i class="fa fa-file text-success"></i><strong> Invoice</strong> {{cb.invoiceNumber}}</p></div>
          <p class="font-weight-light"><strong>Payment Date:</strong> {{cb.paymentDate | date: 'dd/MM/yyyy'}}</p>
        </div>
        <span class="badge bg-success rounded-pill float-right">$ {{cb.value | number:'1.2-2'}}</span>
      </li>
    </ol>
    <div class="text-center" *ngIf="!closedBillings">
      <img src="/assets/images/eclipse_sm.gif" />
    </div>
  </div>
</div>
