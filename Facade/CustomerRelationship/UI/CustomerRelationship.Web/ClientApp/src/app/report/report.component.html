<p class="h4 mb-2">Customer's billings</p>

<div class="container-fluid">
  <table class="table table-hover" *ngIf="customers">
    <thead>
      <tr class="d-flex">
        <th class="col-3">Federal Identification</th>
        <th class="col-3">Name</th>
        <th class="col-2">Billings</th>
        <th class="col-2">Total value</th>
        <th class="col-2"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="d-flex" *ngFor="let c of customers">
        <td class="col-3">{{c.federalIdentification}}</td>
        <td class="col-3">{{c.name}}</td>
        <td class="col-3">{{c.billings}}</td>
        <td class="col-3">{{c.totalValue}}</td>
        <td class="col-2">
          <div class="btn-group">
            <button class="btn btn-outline-success btn-md fa fa-glass" (click)="detail(c)"></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="text-center" *ngIf="!customers">
  <img src="/assets/images/eclipse_t.gif" />
</div>
