<p class="h4 mb-2">Account Receivable</p>
<p *ngIf="!billings">Loading...</p>

<div class="container-fluid">
  <table class="table table-hover" *ngIf="billings">
    <thead>
      <tr class="d-flex">
        <th class="col-1">Status</th>
        <th class="col-3">Customer</th>
        <th class="col-2">Invoice Number</th>
        <th class="col-1">Value</th>
        <th class="col-2">Emission Date</th>
        <th class="col-2">Due Date</th>
        <th class="col-1"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="d-flex" *ngFor="let b of billings">
        <td class="col-1"><i class="fa fa-circle {{b.paymentDate == null ? 'text-success' : 'text-danger'}}"></i></td>
        <td class="col-3">{{b.customer.federalIdentification}}/{{b.customer.name}}</td>
        <td class="col-2">{{b.invoiceNumber}}</td>
        <td class="col-1">{{b.value}}</td>
        <td class="col-2">{{b.emissionDate | date: 'dd/MM/yyyy'}}</td>
        <td class="col-2">{{b.dueDate | date: 'dd/MM/yyyy'}}</td>
        <td class="col-1">
          <button class="btn btn-outline-success btn-md fa fa-get-pocket"
                  data-toggle="tooltip" data-placement="top" title="To write-off"
                  (click)="setBillingWritteOff(b)"></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
